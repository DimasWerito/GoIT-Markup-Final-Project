<section class="section hero" id="hero">
    <div class="container">
        <picture class="hero-image">
            <source
                srcset="./img/hero/mobile-1x.jpg 1x, ./img/hero/mobile-2x.jpg 2x, ./img/hero/mobile-3x.jpg 3x"
                media="(max-width: 767.999px)"
            />
            <source
                srcset="./img/hero/tablet-1x.jpg 1x, ./img/hero/tablet-2x.jpg 2x, ./img/hero/tablet-3x.jpg 3x"
                media="(max-width: 1279.999px)"
            />
            <source
                srcset="./img/hero/desktop-1x.jpg 1x, ./img/hero/desktop-2x.jpg 2x, ./img/hero/desktop-3x.jpg 3x"

            />

                <svg class="scroll-icon" width="24" height="24">
                    <use href="./img/icons/sprites.svg#icon-angle-small-left"></use>
                </svg>
            </a>
        </div>
    </div>
